{{- if .Values.istio.enabled }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: {{ include "doris-webhook.fullname" . }}
  labels:
    {{- include "doris-webhook.labels" . | nindent 4 }}
spec:
  {{- if .Values.istio.gateways }}
  gateways:
    {{- range .Values.istio.gateways }}
    - {{ . }}
    {{- end }}
  {{- end }}
  hosts:
    {{- range .Values.istio.hosts }}
    - {{ . }}
    {{- end }}
  http:
    - match:
        {{- if .Values.istio.match }}
        {{- toYaml .Values.istio.match | nindent 8 }}
        {{- else }}
        - uri:
            prefix: /
        {{- end }}
      route:
        - destination:
            host: {{ include "doris-webhook.fullname" . }}
            port:
              number: {{ .Values.service.port }}
          weight: 100
      {{- if .Values.istio.timeout }}
      timeout: {{ .Values.istio.timeout }}
      {{- end }}
      {{- if .Values.istio.retries }}
      retries:
        {{- toYaml .Values.istio.retries | nindent 8 }}
      {{- end }}
      {{- if .Values.istio.corsPolicy }}
      corsPolicy:
        {{- toYaml .Values.istio.corsPolicy | nindent 8 }}
      {{- end }}
{{- end }}

